<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Control Options</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; width: 400px; padding: 20px; }
        h2 { text-align: center; }
        ul { list-style: none; padding: 0; }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #f0f0f0;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .site-name { flex-grow: 1; margin-right: 10px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .remove-btn { background: #d93025; padding: 5px 10px; font-size: 12px; border: none; border-radius: 4px; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Permanently Disabled Sites</h2>
    <ul id="disabledSitesList">
        </ul>
    <p id="status-message"></p>
    <script src="options.js"></script>
</body>
</html>
